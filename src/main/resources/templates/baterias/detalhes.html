<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layouts/main :: layout(~{::title}, ~{::content})}"
>
  <head>
    <title>Detalhes da Bateria</title>
  </head>
  <body>
    <div th:fragment="content">
      <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
          <div>
            <h1 class="text-3xl font-bold text-white mb-2">
              Detalhes da Bateria
            </h1>
            <p class="text-gray-400">
              <span th:text="${bateria.marca}"></span>
              <span th:text="${bateria.modelo}"></span>
            </p>
          </div>
          <div class="space-x-2">
            <a
              th:href="@{/baterias/{id}/editar(id=${bateria.id})}"
              class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
            >
              ‚úèÔ∏è Editar
            </a>
            <a
              th:href="@{/baterias}"
              class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded"
            >
              ‚Üê Voltar
            </a>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Foto da Bateria -->
          <div
            class="bg-[#1a2733] rounded-lg p-6"
            th:if="${bateria.foto != null}"
          >
            <h2 class="text-xl font-bold text-white mb-4">
              üì∑ Foto da Bateria
            </h2>
            <img
              th:src="@{/baterias/{id}/foto(id=${bateria.id})}"
              alt="Foto da Bateria"
              class="w-full h-64 object-cover rounded-lg"
            />
            <p
              class="text-gray-400 text-sm mt-2"
              th:text="${bateria.nomeArquivoFoto}"
            ></p>
          </div>

          <!-- Especifica√ß√µes T√©cnicas -->
          <div class="bg-[#1a2733] rounded-lg p-6">
            <h2 class="text-xl font-bold text-white mb-4">‚ö° Especifica√ß√µes</h2>
            <div class="space-y-3">
              <div>
                <label class="text-gray-400 text-sm">Marca:</label>
                <p
                  class="text-white font-medium"
                  th:text="${bateria.marca}"
                ></p>
              </div>
              <div>
                <label class="text-gray-400 text-sm">Modelo:</label>
                <p
                  class="text-white font-medium"
                  th:text="${bateria.modelo ?: 'N√£o informado'}"
                ></p>
              </div>
              <div>
                <label class="text-gray-400 text-sm">Voltagem:</label>
                <p
                  class="text-white font-medium"
                  th:text="${bateria.voltagem ?: 'N√£o informada'}"
                ></p>
              </div>
              <div>
                <label class="text-gray-400 text-sm">Capacidade:</label>
                <p
                  class="text-white font-medium"
                  th:text="${bateria.capacidadeAh ?: 'N√£o informada'}"
                ></p>
              </div>
            </div>
          </div>

          <!-- Informa√ß√µes de Instala√ß√£o -->
          <div class="bg-[#1a2733] rounded-lg p-6">
            <h2 class="text-xl font-bold text-white mb-4">
              üìÖ Instala√ß√£o e Garantia
            </h2>
            <div class="space-y-3">
              <div>
                <label class="text-gray-400 text-sm">Data de Instala√ß√£o:</label>
                <p
                  class="text-white font-medium"
                  th:text="${bateria.dataInstalacao != null ? #temporals.format(bateria.dataInstalacao, 'dd/MM/yyyy') : 'N√£o informada'}"
                ></p>
              </div>
              <div>
                <label class="text-gray-400 text-sm">KM de Instala√ß√£o:</label>
                <p
                  class="text-white font-medium"
                  th:text="${bateria.kmInstalacao != null ? #numbers.formatDecimal(bateria.kmInstalacao, 0, 'POINT', 0, 'COMMA') + ' km' : 'N√£o informado'}"
                ></p>
              </div>
              <div>
                <label class="text-gray-400 text-sm">Fim da Garantia:</label>
                <p
                  class="text-white font-medium"
                  th:text="${bateria.fimGarantia != null ? #temporals.format(bateria.fimGarantia, 'dd/MM/yyyy') : 'N√£o informada'}"
                ></p>
              </div>
            </div>
          </div>

          <!-- Informa√ß√µes do Ve√≠culo -->
          <div class="bg-[#1a2733] rounded-lg p-6">
            <h2 class="text-xl font-bold text-white mb-4">üöó Ve√≠culo</h2>
            <div class="space-y-3">
              <div>
                <label class="text-gray-400 text-sm">Marca/Modelo:</label>
                <p class="text-white font-medium">
                  <span th:text="${bateria.veiculo.marca}"></span>
                  <span th:text="${bateria.veiculo.modelo}"></span>
                </p>
              </div>
              <div>
                <label class="text-gray-400 text-sm">Placa:</label>
                <p
                  class="text-white font-medium"
                  th:text="${bateria.veiculo.placa}"
                ></p>
              </div>
              <div>
                <label class="text-gray-400 text-sm">Ano:</label>
                <p
                  class="text-white font-medium"
                  th:text="${bateria.veiculo.anoModelo}"
                ></p>
              </div>
              <div class="mt-4">
                <a
                  th:href="@{/veiculos/{id}(id=${bateria.veiculo.id})}"
                  class="text-blue-400 hover:text-blue-300"
                >
                  ‚Üí Ver detalhes do ve√≠culo
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
