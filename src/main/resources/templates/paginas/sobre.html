<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" th:replace="layouts/base :: base(~{::title}, ~{::main})">
  <head>
    <title>Sobre - GearHub</title>
  </head>
  <body>
    <main>
      <div class="px-10 md:px-20 lg:px-40 flex flex-1 justify-center py-20">
        <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
          
          <div class="mb-12 text-center">
            <h1 class="text-white text-5xl font-black leading-tight mb-4">Sobre o GearHub</h1>
            <p class="text-[#93adc8] text-xl">Sistema de Gerenciamento de Veículos</p>
          </div>

          <div class="mb-12 p-8 bg-[#1a2733] border-2 border-[#3b4f5f] rounded-lg">
            <h2 class="text-white text-2xl font-bold mb-4">Nossa Missão</h2>
            <p class="text-[#93adc8] text-lg leading-relaxed">
              O GearHub foi criado para simplificar o gerenciamento de frotas e veículos, 
              oferecendo uma plataforma completa para controle de manutenções, documentação 
              e histórico de forma organizada e eficiente.
            </p>
          </div>

          <div class="text-center mt-8">
            <a th:href="@{/veiculos}" class="inline-flex items-center justify-center rounded-lg bg-[#1565c0] text-white gap-2 px-8 py-4 font-bold text-lg hover:bg-[#0d47a1] transition-colors">
              <span>Ver Veículos</span>
            </a>
          </div>

        </div>
      </div>
    </main>
  </body>
</html>
