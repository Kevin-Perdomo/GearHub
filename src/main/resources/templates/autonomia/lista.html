<!DOCTYPE html>
<html
  lang="pt-br"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="layouts/base :: base(~{::title}, ~{::main})"
>
  <head>
    <title>Autonomia - GearHub</title>
  </head>
  <body>
    <main>
      <div class="px-10 md:px-20 lg:px-40 py-10">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
          <div>
            <h1 class="text-white text-4xl font-black mb-2">Autonomia</h1>
            <p class="text-[#93adc8]">
              Gerencie informações de combustível dos veículos
            </p>
          </div>
          <a
            th:href="@{/autonomia/nova}"
            class="bg-[#1565c0] hover:bg-[#0d47a1] text-white font-bold py-3 px-6 rounded-lg transition-colors"
          >
            + Nova Autonomia
          </a>
        </div>

        <!-- Mensagens -->
        <div
          th:if="${mensagem}"
          class="bg-green-500/20 border border-green-500 text-green-300 px-4 py-3 rounded-lg mb-6"
        >
          <p th:text="${mensagem}"></p>
        </div>
        <div
          th:if="${erro}"
          class="bg-red-500/20 border border-red-500 text-red-300 px-4 py-3 rounded-lg mb-6"
        >
          <p th:text="${erro}"></p>
        </div>

        <!-- Lista de Autonomia -->
        <div
          class="bg-[#1a2733] rounded-lg border-2 border-[#3b4f5f] overflow-hidden"
        >
          <table class="w-full">
            <thead class="bg-[#0f1b24] border-b-2 border-[#3b4f5f]">
              <tr>
                <th class="text-left text-white font-bold px-6 py-4">ID</th>
                <th class="text-left text-white font-bold px-6 py-4">
                  Veículo
                </th>
                <th class="text-left text-white font-bold px-6 py-4">
                  Combustível
                </th>
                <th class="text-left text-white font-bold px-6 py-4">
                  Tanque (L)
                </th>
                <th class="text-left text-white font-bold px-6 py-4">
                  Reserva (L)
                </th>
                <th class="text-center text-white font-bold px-6 py-4">
                  Ações
                </th>
              </tr>
            </thead>
            <tbody>
              <tr th:if="${#lists.isEmpty(autonomias)}">
                <td colspan="6" class="text-center text-[#93adc8] px-6 py-8">
                  Nenhuma autonomia cadastrada
                </td>
              </tr>
              <tr
                th:each="autonomia : ${autonomias}"
                class="border-b border-[#3b4f5f] hover:bg-[#223649] transition-colors"
              >
                <td
                  class="text-[#93adc8] px-6 py-4"
                  th:text="${autonomia.id}"
                ></td>
                <td class="text-white px-6 py-4">
                  <span th:text="${autonomia.veiculo.marca}"></span>
                  <span th:text="${autonomia.veiculo.modelo}"></span>
                  <span
                    class="text-[#93adc8] text-sm"
                    th:text="'('+${autonomia.veiculo.placa}+')'"
                  ></span>
                </td>
                <td
                  class="text-[#93adc8] px-6 py-4"
                  th:text="${autonomia.combustivelRecomendado}"
                ></td>
                <td
                  class="text-[#93adc8] px-6 py-4"
                  th:text="${autonomia.capacidadeTanqueLitros}"
                ></td>
                <td
                  class="text-[#93adc8] px-6 py-4"
                  th:text="${autonomia.capacidadeReservaLitros}"
                ></td>
                <td class="px-6 py-4">
                  <div class="flex justify-center gap-2">
                    <a
                      th:href="@{/veiculos/{id}(id=${autonomia.veiculo.id})}"
                      class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded transition-colors text-center"
                      title="Ver Veículo"
                    >
                      Veículo
                    </a>
                    <a
                      th:href="@{/autonomia/{id}(id=${autonomia.id})}"
                      class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded transition-colors text-center"
                    >
                      Ver
                    </a>
                    <a
                      th:href="@{/autonomia/{id}/editar(id=${autonomia.id})}"
                      class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-6 rounded transition-colors text-center"
                    >
                      Editar
                    </a>
                    <a
                      th:href="@{/autonomia/{id}/excluir(id=${autonomia.id})}"
                      onclick="return confirm('Tem certeza que deseja excluir esta autonomia?')"
                      class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded transition-colors text-center"
                    >
                      Excluir
                    </a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
