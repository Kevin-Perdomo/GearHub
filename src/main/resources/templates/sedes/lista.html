<!DOCTYPE html>
<html
  lang="pt-br"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="layouts/base :: base(~{::title}, ~{::main})"
>
  <head>
    <title>Sedes - GearHub</title>
  </head>
  <body>
    <main>
      <div class="px-10 md:px-20 lg:px-40 py-10">
        <div class="flex justify-between items-center mb-8">
          <div>
            <h1 class="text-white text-4xl font-black mb-2">Sedes</h1>
            <p class="text-[#93adc8]">Gerencie as sedes das empresas</p>
          </div>
          <a
            th:href="@{/sedes/nova}"
            class="bg-[#1565c0] hover:bg-[#0d47a1] text-white font-bold py-3 px-6 rounded-lg transition-colors"
          >
            + Nova Sede
          </a>
        </div>

        <div
          th:if="${mensagem}"
          class="bg-green-500/20 border border-green-500 text-green-300 px-4 py-3 rounded-lg mb-6"
        >
          <p th:text="${mensagem}"></p>
        </div>
        <div
          th:if="${erro}"
          class="bg-red-500/20 border border-red-500 text-red-300 px-4 py-3 rounded-lg mb-6"
        >
          <p th:text="${erro}"></p>
        </div>

        <div
          class="bg-[#1a2733] rounded-lg border-2 border-[#3b4f5f] overflow-hidden"
        >
          <table class="w-full">
            <thead class="bg-[#0f1b24] border-b-2 border-[#3b4f5f]">
              <tr>
                <th class="text-left text-white font-bold px-6 py-4">ID</th>
                <th class="text-left text-white font-bold px-6 py-4">Foto</th>
                <th class="text-left text-white font-bold px-6 py-4">Nome</th>
                <th class="text-left text-white font-bold px-6 py-4">
                  Endereço
                </th>
                <th class="text-left text-white font-bold px-6 py-4">
                  Empresa
                </th>
                <th class="text-center text-white font-bold px-6 py-4">
                  Ações
                </th>
              </tr>
            </thead>
            <tbody>
              <tr th:if="${#lists.isEmpty(sedes)}">
                <td colspan="6" class="text-center text-[#93adc8] px-6 py-8">
                  Nenhuma sede cadastrada
                </td>
              </tr>
              <tr
                th:each="sede : ${sedes}"
                class="border-b border-[#3b4f5f] hover:bg-[#223649] transition-colors"
              >
                <td class="text-[#93adc8] px-6 py-4" th:text="${sede.id}"></td>
                <td class="px-6 py-4">
                  <img
                    th:if="${sede.foto != null}"
                    th:src="@{/sedes/{id}/foto(id=${sede.id})}"
                    alt="Foto"
                    class="w-12 h-12 object-cover rounded-lg"
                  />
                  <span
                    th:unless="${sede.foto != null}"
                    class="text-[#93adc8] text-sm"
                    >Sem foto</span
                  >
                </td>
                <td class="text-white px-6 py-4" th:text="${sede.nome}"></td>
                <td
                  class="text-[#93adc8] px-6 py-4"
                  th:text="${sede.endereco}"
                ></td>
                <td
                  class="text-[#93adc8] px-6 py-4"
                  th:text="${sede.empresa.nome}"
                ></td>
                <td class="px-6 py-4">
                  <div class="flex justify-center gap-2">
                    <a
                      th:href="@{/sedes/{id}(id=${sede.id})}"
                      class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition-colors"
                      >Ver</a
                    >
                    <a
                      th:href="@{/sedes/{id}/editar(id=${sede.id})}"
                      class="bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded transition-colors"
                      >Editar</a
                    >
                    <a
                      th:href="@{/sedes/{id}/excluir(id=${sede.id})}"
                      onclick="return confirm('Tem certeza que deseja excluir esta sede?')"
                      class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded transition-colors"
                      >Excluir</a
                    >
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
