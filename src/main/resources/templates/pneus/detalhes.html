<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="layouts/base :: base(~{::title}, ~{::main})"
>
  <head>
    <title>Detalhes do Pneu</title>
  </head>
  <body>
    <div th:fragment="main">
      <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
          <div>
            <h1 class="text-3xl font-bold text-white mb-2">Detalhes do Pneu</h1>
            <p class="text-gray-400">
              <span th:text="${pneu.marca}"></span>
              <span th:text="${pneu.modelo}"></span> -
              <span th:text="${pneu.posicao}"></span>
            </p>
          </div>
          <div class="space-x-2">
            <a
              th:href="@{/pneus/{id}/editar(id=${pneu.id})}"
              class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
            >
              ‚úèÔ∏è Editar
            </a>
            <a
              th:href="@{/pneus}"
              class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded"
            >
              ‚Üê Voltar
            </a>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Foto do Pneu -->
          <div class="bg-[#1a2733] rounded-lg p-6" th:if="${pneu.foto != null}">
            <h2 class="text-xl font-bold text-white mb-4">üì∑ Foto do Pneu</h2>
            <img
              th:src="@{/pneus/{id}/foto(id=${pneu.id})}"
              alt="Foto do Pneu"
              class="w-full h-64 object-cover rounded-lg"
            />
            <p
              class="text-gray-400 text-sm mt-2"
              th:text="${pneu.nomeArquivoFoto}"
            ></p>
          </div>

          <!-- Informa√ß√µes do Pneu -->
          <div class="bg-[#1a2733] rounded-lg p-6">
            <h2 class="text-xl font-bold text-white mb-4">‚ÑπÔ∏è Informa√ß√µes</h2>
            <div class="space-y-3">
              <div>
                <label class="text-gray-400 text-sm">Posi√ß√£o:</label>
                <p class="text-white font-medium" th:text="${pneu.posicao}"></p>
              </div>
              <div>
                <label class="text-gray-400 text-sm">Marca:</label>
                <p
                  class="text-white font-medium"
                  th:text="${pneu.marca ?: 'N√£o informada'}"
                ></p>
              </div>
              <div>
                <label class="text-gray-400 text-sm">Modelo:</label>
                <p
                  class="text-white font-medium"
                  th:text="${pneu.modelo ?: 'N√£o informado'}"
                ></p>
              </div>
              <div>
                <label class="text-gray-400 text-sm">Medida:</label>
                <p
                  class="text-white font-medium"
                  th:text="${pneu.medida ?: 'N√£o informada'}"
                ></p>
              </div>
            </div>
          </div>

          <!-- Informa√ß√µes de Instala√ß√£o -->
          <div class="bg-[#1a2733] rounded-lg p-6">
            <h2 class="text-xl font-bold text-white mb-4">üìÖ Instala√ß√£o</h2>
            <div class="space-y-3">
              <div>
                <label class="text-gray-400 text-sm">Data de Instala√ß√£o:</label>
                <p
                  class="text-white font-medium"
                  th:text="${pneu.dataInstalacao != null ? #temporals.format(pneu.dataInstalacao, 'dd/MM/yyyy') : 'N√£o informada'}"
                ></p>
              </div>
              <div>
                <label class="text-gray-400 text-sm">KM de Instala√ß√£o:</label>
                <p
                  class="text-white font-medium"
                  th:text="${pneu.kmInstalacao != null ? #numbers.formatDecimal(pneu.kmInstalacao, 0, 'POINT', 0, 'COMMA') + ' km' : 'N√£o informado'}"
                ></p>
              </div>
            </div>
          </div>

          <!-- Informa√ß√µes do Ve√≠culo -->
          <div class="bg-[#1a2733] rounded-lg p-6">
            <h2 class="text-xl font-bold text-white mb-4">üöó Ve√≠culo</h2>
            <div class="space-y-3">
              <div>
                <label class="text-gray-400 text-sm">Marca/Modelo:</label>
                <p class="text-white font-medium">
                  <span th:text="${pneu.veiculo.marca}"></span>
                  <span th:text="${pneu.veiculo.modelo}"></span>
                </p>
              </div>
              <div>
                <label class="text-gray-400 text-sm">Placa:</label>
                <p
                  class="text-white font-medium"
                  th:text="${pneu.veiculo.placa}"
                ></p>
              </div>
              <div>
                <label class="text-gray-400 text-sm">Ano:</label>
                <p
                  class="text-white font-medium"
                  th:text="${pneu.veiculo.anoModelo}"
                ></p>
              </div>
              <div class="mt-4">
                <a
                  th:href="@{/veiculos/{id}(id=${pneu.veiculo.id})}"
                  class="text-blue-400 hover:text-blue-300"
                >
                  ‚Üí Ver detalhes do ve√≠culo
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
