<!DOCTYPE html>
<html
  lang="pt-br"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="layouts/base :: base(~{::title}, ~{::main})"
>
  <head>
    <title>GearHub - Home</title>
  </head>
  <body>
    <main>
      <div class="px-10 md:px-20 lg:px-40 flex flex-1 justify-center py-20">
        <div
          class="layout-content-container flex flex-col max-w-[960px] flex-1 text-center"
        >
          <div class="mb-12">
            <div class="flex justify-center mb-6">
              <div class="size-20 text-white">
                <svg
                  viewBox="0 0 48 48"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M24 4L6 14L24 24L42 14L24 4Z" fill="currentColor" />
                  <path
                    d="M6 24L24 34L42 24"
                    stroke="currentColor"
                    stroke-width="3"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M6 34L24 44L42 34"
                    stroke="currentColor"
                    stroke-width="3"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
            </div>
            <h1 class="text-white text-5xl font-black leading-tight mb-4">
              GearHub
            </h1>
            <p class="text-[#93adc8] text-lg">
              Sistema de Gerenciamento de Veículos
            </p>
          </div>

          <div
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 max-w-6xl mx-auto w-full"
          >
            <!-- Empresas -->
            <a th:href="@{/empresas}" class="group">
              <div
                class="flex flex-col gap-4 rounded-lg border-2 border-[#3b4f5f] bg-[#1a2733] p-6 hover:border-[#1565c0] hover:bg-[#223649] transition-all duration-300"
              >
                <div class="text-white flex justify-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="48px"
                    height="48px"
                    fill="currentColor"
                    viewBox="0 0 256 256"
                    class="group-hover:scale-110 transition-transform"
                  >
                    <path
                      d="M232,224H208V32h8a8,8,0,0,0,0-16H40a8,8,0,0,0,0,16h8V224H24a8,8,0,0,0,0,16H232a8,8,0,0,0,0-16ZM64,32H192V224H160V184a8,8,0,0,0-8-8H104a8,8,0,0,0-8,8v40H64Zm80,192H112V192h32ZM88,64a8,8,0,0,1,8-8h16a8,8,0,0,1,0,16H96A8,8,0,0,1,88,64Zm48,0a8,8,0,0,1,8-8h16a8,8,0,0,1,0,16H144A8,8,0,0,1,136,64ZM88,104a8,8,0,0,1,8-8h16a8,8,0,0,1,0,16H96A8,8,0,0,1,88,104Zm48,0a8,8,0,0,1,8-8h16a8,8,0,0,1,0,16H144A8,8,0,0,1,136,104ZM88,144a8,8,0,0,1,8-8h16a8,8,0,0,1,0,16H96A8,8,0,0,1,88,144Zm48,0a8,8,0,0,1,8-8h16a8,8,0,0,1,0,16H144A8,8,0,0,1,136,144Z"
                    ></path>
                  </svg>
                </div>
                <div class="text-center">
                  <h3 class="text-white text-xl font-bold mb-2">Empresas</h3>
                  <p class="text-[#93adc8] text-sm">Gerencie empresas</p>
                </div>
              </div>
            </a>

            <!-- Sedes -->
            <a th:href="@{/sedes}" class="group">
              <div
                class="flex flex-col gap-4 rounded-lg border-2 border-[#3b4f5f] bg-[#1a2733] p-6 hover:border-[#1565c0] hover:bg-[#223649] transition-all duration-300"
              >
                <div class="text-white flex justify-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="48px"
                    height="48px"
                    fill="currentColor"
                    viewBox="0 0 256 256"
                    class="group-hover:scale-110 transition-transform"
                  >
                    <path
                      d="M240,208H224V96a16,16,0,0,0-16-16H164.94L139.31,55.31A16,16,0,0,0,128,50.34V32h16a8,8,0,0,0,0-16H112a8,8,0,0,0,0,16h16V48H48A16,16,0,0,0,32,64V208H16a8,8,0,0,0,0,16H240a8,8,0,0,0,0-16ZM208,96V208H144V96ZM48,64h80V208H48ZM72,88a8,8,0,0,1,8-8H96a8,8,0,0,1,0,16H80A8,8,0,0,1,72,88Zm0,40a8,8,0,0,1,8-8H96a8,8,0,0,1,0,16H80A8,8,0,0,1,72,128Zm0,40a8,8,0,0,1,8-8H96a8,8,0,0,1,0,16H80A8,8,0,0,1,72,168Zm96-48a8,8,0,0,1,8-8h16a8,8,0,0,1,0,16H176A8,8,0,0,1,168,120Zm0,40a8,8,0,0,1,8-8h16a8,8,0,0,1,0,16H176A8,8,0,0,1,168,160Z"
                    ></path>
                  </svg>
                </div>
                <div class="text-center">
                  <h3 class="text-white text-xl font-bold mb-2">Sedes</h3>
                  <p class="text-[#93adc8] text-sm">Gerencie sedes</p>
                </div>
              </div>
            </a>

            <!-- Veículos -->
            <a th:href="@{/veiculos}" class="group">
              <div
                class="flex flex-col gap-4 rounded-lg border-2 border-[#3b4f5f] bg-[#1a2733] p-6 hover:border-[#1565c0] hover:bg-[#223649] transition-all duration-300"
              >
                <div class="text-white flex justify-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="48px"
                    height="48px"
                    fill="currentColor"
                    viewBox="0 0 256 256"
                    class="group-hover:scale-110 transition-transform"
                  >
                    <path
                      d="M240,112H229.2L201.42,49.5A16,16,0,0,0,186.8,40H69.2a16,16,0,0,0-14.62,9.5L26.8,112H16a8,8,0,0,0,0,16h8v80a16,16,0,0,0,16,16H64a16,16,0,0,0,16-16v-8h96v8a16,16,0,0,0,16,16h24a16,16,0,0,0,16-16V128h8a8,8,0,0,0,0-16ZM69.2,56H186.8l24.89,56H44.31ZM64,208H40V192H64Zm128,0V192h24v16Zm24-32H40V128H216ZM56,152a8,8,0,0,1,8-8H80a8,8,0,0,1,0,16H64A8,8,0,0,1,56,152Zm112,0a8,8,0,0,1,8-8h16a8,8,0,0,1,0,16H176A8,8,0,0,1,168,152Z"
                    ></path>
                  </svg>
                </div>
                <div class="text-center">
                  <h3 class="text-white text-xl font-bold mb-2">Veículos</h3>
                  <p class="text-[#93adc8] text-sm">Gerencie veículos</p>
                </div>
              </div>
            </a>

            <!-- Documentos -->
            <a th:href="@{/documentos-veiculo}" class="group">
              <div
                class="flex flex-col gap-4 rounded-lg border-2 border-[#3b4f5f] bg-[#1a2733] p-6 hover:border-[#1565c0] hover:bg-[#223649] transition-all duration-300"
              >
                <div class="text-white flex justify-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="48px"
                    height="48px"
                    fill="currentColor"
                    viewBox="0 0 256 256"
                    class="group-hover:scale-110 transition-transform"
                  >
                    <path
                      d="M213.66,82.34l-56-56A8,8,0,0,0,152,24H56A16,16,0,0,0,40,40V216a16,16,0,0,0,16,16H200a16,16,0,0,0,16-16V88A8,8,0,0,0,213.66,82.34ZM160,51.31,188.69,80H160ZM200,216H56V40h88V88a8,8,0,0,0,8,8h48V216Zm-32-80a8,8,0,0,1-8,8H96a8,8,0,0,1,0-16h64A8,8,0,0,1,168,136Zm0,32a8,8,0,0,1-8,8H96a8,8,0,0,1,0-16h64A8,8,0,0,1,168,168Z"
                    ></path>
                  </svg>
                </div>
                <div class="text-center">
                  <h3 class="text-white text-xl font-bold mb-2">Documentos</h3>
                  <p class="text-[#93adc8] text-sm">Gerencie documentos</p>
                </div>
              </div>
            </a>
          </div>

          <!-- Seção Sobre -->
          <div class="mt-8 max-w-2xl mx-auto">
            <a th:href="@{/sobre}" class="group">
              <div
                class="flex flex-col gap-4 rounded-lg border-2 border-[#3b4f5f] bg-[#1a2733] p-6 hover:border-[#1565c0] hover:bg-[#223649] transition-all duration-300"
              >
                <div class="text-white flex justify-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="48px"
                    height="48px"
                    fill="currentColor"
                    viewBox="0 0 256 256"
                    class="group-hover:scale-110 transition-transform"
                  >
                    <path
                      d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm16-40a8,8,0,0,1-8,8,16,16,0,0,1-16-16V128a8,8,0,0,1,0-16,16,16,0,0,1,16,16v40A8,8,0,0,1,144,176ZM112,84a12,12,0,1,1,12,12A12,12,0,0,1,112,84Z"
                    ></path>
                  </svg>
                </div>
                <div class="text-center">
                  <h3 class="text-white text-xl font-bold mb-2">Sobre</h3>
                  <p class="text-[#93adc8] text-sm">Conheça o sistema</p>
                </div>
              </div>
            </a>
          </div>

          <div class="mt-16">
            <p class="text-[#93adc8] text-sm">
              Organize veículos, manutenções e documentação em um só lugar
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
