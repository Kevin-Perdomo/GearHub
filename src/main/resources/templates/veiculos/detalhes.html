<!DOCTYPE html>
<html
  lang="pt-br"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="layouts/base :: base(~{::title}, ~{::main})"
>
  <head>
    <title>Detalhes do Veículo - GearHub</title>
  </head>
  <body>
    <main>
      <div class="px-10 md:px-20 lg:px-40 py-10">
        <div class="flex justify-between items-center mb-8">
          <div>
            <h1 class="text-white text-4xl font-black mb-2">
              Detalhes do Veículo
            </h1>
            <p
              class="text-[#93adc8]"
              th:text="${veiculo.marca + ' ' + veiculo.modelo + ' - ' + veiculo.placa}"
            ></p>
          </div>
          <div class="flex gap-2">
            <a
              th:href="@{/veiculos/{id}/editar(id=${veiculo.id})}"
              class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-3 px-6 rounded-lg transition-colors"
            >
              Editar
            </a>
            <a
              th:href="@{/veiculos}"
              class="bg-[#3b4f5f] hover:bg-[#4a5f73] text-white font-bold py-3 px-6 rounded-lg transition-colors"
            >
              Voltar
            </a>
          </div>
        </div>

        <div class="bg-[#1a2733] rounded-lg border-2 border-[#3b4f5f] p-8 mb-6">
          <h2 class="text-white text-2xl font-bold mb-6">Informações Gerais</h2>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div>
              <p class="text-[#93adc8] text-sm mb-1">Marca</p>
              <p
                class="text-white text-lg font-bold"
                th:text="${veiculo.marca}"
              ></p>
            </div>
            <div>
              <p class="text-[#93adc8] text-sm mb-1">Modelo</p>
              <p
                class="text-white text-lg font-bold"
                th:text="${veiculo.modelo}"
              ></p>
            </div>
            <div>
              <p class="text-[#93adc8] text-sm mb-1">Placa</p>
              <p
                class="text-white text-lg font-bold"
                th:text="${veiculo.placa}"
              ></p>
            </div>
            <div>
              <p class="text-[#93adc8] text-sm mb-1">Ano Modelo</p>
              <p
                class="text-white text-lg font-bold"
                th:text="${veiculo.anoModelo}"
              ></p>
            </div>
            <div>
              <p class="text-[#93adc8] text-sm mb-1">Combustível</p>
              <p
                class="text-white text-lg font-bold"
                th:text="${veiculo.combustivelRecomendado}"
              ></p>
            </div>
            <div>
              <p class="text-[#93adc8] text-sm mb-1">Sede</p>
              <p
                class="text-white text-lg font-bold"
                th:text="${veiculo.sede?.nome ?: 'Não informado'}"
              ></p>
            </div>
            <div>
              <p class="text-[#93adc8] text-sm mb-1">Capacidade do Tanque</p>
              <p
                class="text-white text-lg font-bold"
                th:text="${veiculo.capacidadeTanqueLitros + ' L'}"
              ></p>
            </div>
            <div>
              <p class="text-[#93adc8] text-sm mb-1">Capacidade da Reserva</p>
              <p
                class="text-white text-lg font-bold"
                th:text="${veiculo.capacidadeReservaLitros + ' L'}"
              ></p>
            </div>
          </div>
        </div>

        <div class="bg-[#1a2733] rounded-lg border-2 border-[#3b4f5f] p-8">
          <div class="flex justify-between items-center mb-6">
            <h2 class="text-white text-2xl font-bold">Documentos</h2>
            <a
              th:href="@{/documentos-veiculo/novo(veiculoId=${veiculo.id})}"
              class="bg-[#1565c0] hover:bg-[#0d47a1] text-white font-bold py-2 px-4 rounded-lg transition-colors"
            >
              + Adicionar Documento
            </a>
          </div>

          <div
            th:if="${veiculo.documentosVeiculo != null and !veiculo.documentosVeiculo.isEmpty()}"
          >
            <table class="w-full text-white">
              <thead>
                <tr class="border-b border-[#3b4f5f]">
                  <th class="text-left py-3 px-4">Tipo</th>
                  <th class="text-left py-3 px-4">Ano</th>
                  <th class="text-left py-3 px-4">Status</th>
                  <th class="text-left py-3 px-4">Data Pagamento</th>
                  <th class="text-center py-3 px-4">Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  th:each="doc : ${veiculo.documentosVeiculo}"
                  class="border-b border-[#3b4f5f] hover:bg-[#223649]"
                >
                  <td class="py-3 px-4" th:text="${doc.tipoDocumento}"></td>
                  <td class="py-3 px-4" th:text="${doc.anoReferencia}"></td>
                  <td class="py-3 px-4">
                    <span
                      th:class="${doc.status == 'Pago' ? 'bg-green-600' : 'bg-red-600'}"
                      class="px-2 py-1 rounded text-sm"
                      th:text="${doc.status}"
                    ></span>
                  </td>
                  <td
                    class="py-3 px-4"
                    th:text="${doc.dataPagamento != null ? #temporals.format(doc.dataPagamento, 'dd/MM/yyyy') : '-'}"
                  ></td>
                  <td class="py-3 px-4 text-center">
                    <a
                      th:href="@{/documentos-veiculo/{id}(id=${doc.id})}"
                      class="text-[#1565c0] hover:text-[#0d47a1] mr-3"
                      >Ver</a
                    >
                    <a
                      th:href="@{/documentos-veiculo/{id}/editar(id=${doc.id})}"
                      class="text-yellow-500 hover:text-yellow-600"
                      >Editar</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div
            th:if="${veiculo.documentosVeiculo == null or veiculo.documentosVeiculo.isEmpty()}"
            class="text-center py-8"
          >
            <p class="text-[#93adc8] mb-4">Nenhum documento cadastrado.</p>
            <a
              th:href="@{/documentos-veiculo/novo(veiculoId=${veiculo.id})}"
              class="text-[#1565c0] hover:text-[#0d47a1]"
              >Adicionar primeiro documento</a
            >
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
