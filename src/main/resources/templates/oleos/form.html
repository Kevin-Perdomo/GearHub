<!DOCTYPE html>
<html
  lang="pt-br"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="layouts/base :: base(~{::title}, ~{::main})"
>
  <head>
    <title
      th:text="${oleo.id == null ? 'Nova Troca de Óleo' : 'Editar Troca de Óleo'} + ' - GearHub'"
    ></title>
  </head>
  <body>
    <main>
      <div class="px-10 md:px-20 lg:px-40 py-10">
        <!-- Header -->
        <div class="mb-8">
          <h1
            class="text-white text-4xl font-black mb-2"
            th:text="${oleo.id == null ? 'Nova Troca de Óleo' : 'Editar Troca de Óleo'}"
          ></h1>
          <p class="text-[#93adc8]">Preencha os dados da troca de óleo</p>
        </div>

        <!-- Formulário -->
        <div
          class="bg-[#1a2733] rounded-lg border-2 border-[#3b4f5f] p-8 max-w-3xl"
        >
          <form
            th:action="@{/oleos}"
            th:object="${oleo}"
            method="post"
            enctype="multipart/form-data"
          >
            <input type="hidden" th:field="*{id}" />

            <!-- Veículo -->
            <div class="mb-6">
              <label for="veiculo" class="block text-white font-bold mb-2"
                >Veículo *</label
              >
              <select
                id="veiculo"
                th:field="*{veiculo.id}"
                class="w-full px-4 py-3 rounded-lg bg-[#0f1b24] border-2 border-[#3b4f5f] text-white focus:border-[#1565c0] focus:outline-none"
                required
              >
                <option value="">Selecione um veículo</option>
                <option
                  th:each="v : ${veiculos}"
                  th:value="${v.id}"
                  th:text="${v.marca + ' ' + v.modelo + ' (' + v.placa + ')'}"
                ></option>
              </select>
              <p
                th:if="${#fields.hasErrors('veiculo')}"
                th:errors="*{veiculo}"
                class="text-red-400 text-sm mt-1"
              ></p>
            </div>

            <!-- Data de Troca e Quilometragem -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
              <div>
                <label for="dataTroca" class="block text-white font-bold mb-2"
                  >Data da Troca</label
                >
                <input
                  type="date"
                  id="dataTroca"
                  th:field="*{dataTroca}"
                  class="w-full px-4 py-3 rounded-lg bg-[#0f1b24] border-2 border-[#3b4f5f] text-white focus:border-[#1565c0] focus:outline-none"
                />
              </div>

              <div>
                <label
                  for="quilometragem"
                  class="block text-white font-bold mb-2"
                  >Quilometragem (km)</label
                >
                <input
                  type="number"
                  id="quilometragem"
                  th:field="*{quilometragem}"
                  class="w-full px-4 py-3 rounded-lg bg-[#0f1b24] border-2 border-[#3b4f5f] text-white focus:border-[#1565c0] focus:outline-none"
                  placeholder="50000"
                />
              </div>
            </div>

            <!-- Tipo de Óleo e Quantidade -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
              <div>
                <label for="tipoOleo" class="block text-white font-bold mb-2"
                  >Tipo de Óleo</label
                >
                <input
                  type="text"
                  id="tipoOleo"
                  th:field="*{tipoOleo}"
                  class="w-full px-4 py-3 rounded-lg bg-[#0f1b24] border-2 border-[#3b4f5f] text-white focus:border-[#1565c0] focus:outline-none"
                  placeholder="Ex: 5W30 Sintético"
                />
              </div>

              <div>
                <label
                  for="quantidadeLitros"
                  class="block text-white font-bold mb-2"
                  >Quantidade (Litros)</label
                >
                <input
                  type="number"
                  step="0.1"
                  id="quantidadeLitros"
                  th:field="*{quantidadeLitros}"
                  class="w-full px-4 py-3 rounded-lg bg-[#0f1b24] border-2 border-[#3b4f5f] text-white focus:border-[#1565c0] focus:outline-none"
                  placeholder="4.5"
                />
              </div>
            </div>

            <!-- Trocou Filtro -->
            <div class="mb-6">
              <label class="flex items-center cursor-pointer">
                <input
                  type="checkbox"
                  id="trocouFiltro"
                  th:field="*{trocouFiltro}"
                  class="w-5 h-5 rounded bg-[#0f1b24] border-2 border-[#3b4f5f] text-[#1565c0] focus:ring-[#1565c0] focus:ring-offset-0 cursor-pointer"
                />
                <span class="ml-3 text-white font-bold"
                  >Trocou o filtro de óleo</span
                >
              </label>
            </div>

            <!-- Foto -->
            <div class="mb-6">
              <label for="foto" class="block text-white font-bold mb-2"
                >Foto da Troca</label
              >
              <input
                type="file"
                id="foto"
                name="fotoFile"
                accept="image/*"
                class="w-full px-4 py-3 rounded-lg bg-[#0f1b24] border-2 border-[#3b4f5f] text-[#93adc8] focus:border-[#1565c0] focus:outline-none file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:bg-[#1565c0] file:text-white file:cursor-pointer hover:file:bg-[#0d47a1]"
              />
              <p class="text-[#93adc8] text-sm mt-1">
                Formatos: JPG, PNG (máx. 5MB)
              </p>
            </div>

            <!-- Botões -->
            <div class="flex gap-4 mt-8">
              <button
                type="submit"
                class="bg-[#1565c0] hover:bg-[#0d47a1] text-white font-bold py-3 px-6 rounded-lg transition-colors flex-1"
              >
                Salvar
              </button>
              <a
                th:href="@{/oleos}"
                class="bg-[#3b4f5f] hover:bg-[#4a5f73] text-white font-bold py-3 px-6 rounded-lg transition-colors text-center flex-1"
              >
                Cancelar
              </a>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
