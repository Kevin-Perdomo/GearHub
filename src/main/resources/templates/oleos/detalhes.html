<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="layouts/base :: base(~{::title}, ~{::main})"
>
  <head>
    <title>Detalhes do √ìleo</title>
  </head>
  <body>
    <div th:fragment="main">
      <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
          <div>
            <h1 class="text-3xl font-bold text-white mb-2">
              Detalhes da Troca de √ìleo
            </h1>
            <p class="text-gray-400" th:text="${oleo.tipoOleo}"></p>
          </div>
          <div class="space-x-2">
            <a
              th:href="@{/oleos/{id}/editar(id=${oleo.id})}"
              class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
            >
              ‚úèÔ∏è Editar
            </a>
            <a
              th:href="@{/oleos}"
              class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded"
            >
              ‚Üê Voltar
            </a>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Foto -->
          <div class="bg-[#1a2733] rounded-lg p-6" th:if="${oleo.foto != null}">
            <h2 class="text-xl font-bold text-white mb-4">üì∑ Foto</h2>
            <img
              th:src="@{/oleos/{id}/foto(id=${oleo.id})}"
              alt="Foto do √ìleo"
              class="w-full h-64 object-cover rounded-lg"
            />
            <p
              class="text-gray-400 text-sm mt-2"
              th:text="${oleo.nomeArquivoFoto}"
            ></p>
          </div>

          <!-- Informa√ß√µes da Troca -->
          <div class="bg-[#1a2733] rounded-lg p-6">
            <h2 class="text-xl font-bold text-white mb-4">
              üõ¢Ô∏è Informa√ß√µes da Troca
            </h2>
            <div class="space-y-3">
              <div>
                <label class="text-gray-400 text-sm">Tipo de √ìleo:</label>
                <p
                  class="text-white font-medium"
                  th:text="${oleo.tipoOleo ?: 'N√£o informado'}"
                ></p>
              </div>
              <div>
                <label class="text-gray-400 text-sm">Quantidade:</label>
                <p
                  class="text-white font-medium"
                  th:text="${oleo.quantidadeLitros != null ? #numbers.formatDecimal(oleo.quantidadeLitros, 1, 'POINT', 2, 'COMMA') + ' L' : 'N√£o informada'}"
                ></p>
              </div>
              <div>
                <label class="text-gray-400 text-sm">Data da Troca:</label>
                <p
                  class="text-white font-medium"
                  th:text="${oleo.dataTroca != null ? #temporals.format(oleo.dataTroca, 'dd/MM/yyyy') : 'N√£o informada'}"
                ></p>
              </div>
              <div>
                <label class="text-gray-400 text-sm">Quilometragem:</label>
                <p
                  class="text-white font-medium"
                  th:text="${oleo.quilometragem != null ? #numbers.formatDecimal(oleo.quilometragem, 0, 'POINT', 0, 'COMMA') + ' km' : 'N√£o informada'}"
                ></p>
              </div>
              <div>
                <label class="text-gray-400 text-sm">Trocou Filtro:</label>
                <p class="text-white font-medium">
                  <span th:if="${oleo.trocouFiltro}" class="text-green-400"
                    >‚úÖ Sim</span
                  >
                  <span th:unless="${oleo.trocouFiltro}" class="text-red-400"
                    >‚ùå N√£o</span
                  >
                </p>
              </div>
            </div>
          </div>

          <!-- Informa√ß√µes do Ve√≠culo -->
          <div class="bg-[#1a2733] rounded-lg p-6 md:col-span-2">
            <h2 class="text-xl font-bold text-white mb-4">üöó Ve√≠culo</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
              <div>
                <label class="text-gray-400 text-sm">Marca/Modelo:</label>
                <p class="text-white font-medium">
                  <span th:text="${oleo.veiculo.marca}"></span>
                  <span th:text="${oleo.veiculo.modelo}"></span>
                </p>
              </div>
              <div>
                <label class="text-gray-400 text-sm">Placa:</label>
                <p
                  class="text-white font-medium"
                  th:text="${oleo.veiculo.placa}"
                ></p>
              </div>
              <div>
                <label class="text-gray-400 text-sm">Ano:</label>
                <p
                  class="text-white font-medium"
                  th:text="${oleo.veiculo.anoModelo}"
                ></p>
              </div>
            </div>
            <div class="mt-4">
              <a
                th:href="@{/veiculos/{id}(id=${oleo.veiculo.id})}"
                class="text-blue-400 hover:text-blue-300"
              >
                ‚Üí Ver detalhes do ve√≠culo
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
