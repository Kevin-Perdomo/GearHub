<!DOCTYPE html>
<html
  lang="pt-br"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="layouts/base :: base(~{::title}, ~{::main})"
>
  <head>
    <title
      th:text="${empresa.id == null ? 'Nova Empresa' : 'Editar Empresa'} + ' - GearHub'"
    ></title>
  </head>
  <body>
    <main>
      <div class="px-10 md:px-20 lg:px-40 py-10">
        <!-- Header -->
        <div class="mb-8">
          <h1
            class="text-white text-4xl font-black mb-2"
            th:text="${empresa.id == null ? 'Nova Empresa' : 'Editar Empresa'}"
          ></h1>
          <p class="text-[#93adc8]">Preencha os dados da empresa</p>
        </div>

        <!-- Formulário -->
        <div
          class="bg-[#1a2733] rounded-lg border-2 border-[#3b4f5f] p-8 max-w-2xl"
        >
          <form
            th:action="@{/empresas}"
            th:object="${empresa}"
            method="post"
            enctype="multipart/form-data"
          >
            <input type="hidden" th:field="*{id}" />

            <!-- Nome -->
            <div class="mb-6">
              <label for="nome" class="block text-white font-bold mb-2"
                >Nome *</label
              >
              <input
                type="text"
                id="nome"
                th:field="*{nome}"
                class="w-full px-4 py-3 rounded-lg bg-[#0f1b24] border-2 border-[#3b4f5f] text-white focus:border-[#1565c0] focus:outline-none"
                placeholder="Digite o nome da empresa"
                required
              />
              <p
                th:if="${#fields.hasErrors('nome')}"
                th:errors="*{nome}"
                class="text-red-400 text-sm mt-1"
              ></p>
            </div>

            <!-- CNPJ -->
            <div class="mb-6">
              <label for="cnpj" class="block text-white font-bold mb-2"
                >CNPJ *</label
              >
              <input
                type="text"
                id="cnpj"
                th:field="*{cnpj}"
                class="w-full px-4 py-3 rounded-lg bg-[#0f1b24] border-2 border-[#3b4f5f] text-white focus:border-[#1565c0] focus:outline-none"
                placeholder="00.000.000/0000-00"
                maxlength="18"
                required
              />
              <p
                th:if="${#fields.hasErrors('cnpj')}"
                th:errors="*{cnpj}"
                class="text-red-400 text-sm mt-1"
              ></p>
            </div>

            <!-- Logo -->
            <div class="mb-6">
              <label for="logo" class="block text-white font-bold mb-2"
                >Logo</label
              >
              <input
                type="file"
                id="logo"
                name="logoFile"
                accept="image/*"
                class="w-full px-4 py-3 rounded-lg bg-[#0f1b24] border-2 border-[#3b4f5f] text-[#93adc8] focus:border-[#1565c0] focus:outline-none file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:bg-[#1565c0] file:text-white file:cursor-pointer hover:file:bg-[#0d47a1]"
              />
              <p class="text-[#93adc8] text-sm mt-1">
                Formatos: JPG, PNG, GIF (máx. 10MB)
              </p>
            </div>

            <!-- Botões -->
            <div class="flex gap-4 mt-8">
              <button
                type="submit"
                class="bg-[#1565c0] hover:bg-[#0d47a1] text-white font-bold py-3 px-6 rounded-lg transition-colors flex-1"
              >
                Salvar
              </button>
              <a
                th:href="@{/empresas}"
                class="bg-[#3b4f5f] hover:bg-[#4a5f73] text-white font-bold py-3 px-6 rounded-lg transition-colors text-center flex-1"
              >
                Cancelar
              </a>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
