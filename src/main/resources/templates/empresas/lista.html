<!DOCTYPE html>
<html
  lang="pt-br"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="layouts/base :: base(~{::title}, ~{::main})"
>
  <head>
    <title>Empresas - GearHub</title>
  </head>
  <body>
    <main>
      <div class="px-10 md:px-20 lg:px-40 py-10">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
          <div>
            <h1 class="text-white text-4xl font-black mb-2">Empresas</h1>
            <p class="text-[#93adc8]">Gerencie as empresas do sistema</p>
          </div>
          <a
            th:href="@{/empresas/nova}"
            class="bg-[#1565c0] hover:bg-[#0d47a1] text-white font-bold py-3 px-6 rounded-lg transition-colors"
          >
            + Nova Empresa
          </a>
        </div>

        <!-- Mensagens -->
        <div
          th:if="${mensagem}"
          class="bg-green-500/20 border border-green-500 text-green-300 px-4 py-3 rounded-lg mb-6"
        >
          <p th:text="${mensagem}"></p>
        </div>
        <div
          th:if="${erro}"
          class="bg-red-500/20 border border-red-500 text-red-300 px-4 py-3 rounded-lg mb-6"
        >
          <p th:text="${erro}"></p>
        </div>

        <!-- Lista de Empresas -->
        <div
          class="bg-[#1a2733] rounded-lg border-2 border-[#3b4f5f] overflow-hidden"
        >
          <table class="w-full">
            <thead class="bg-[#0f1b24] border-b-2 border-[#3b4f5f]">
              <tr>
                <th class="text-left text-white font-bold px-6 py-4">ID</th>
                <th class="text-left text-white font-bold px-6 py-4">Logo</th>
                <th class="text-left text-white font-bold px-6 py-4">Nome</th>
                <th class="text-left text-white font-bold px-6 py-4">CNPJ</th>
                <th class="text-left text-white font-bold px-6 py-4">
                  Data Criação
                </th>
                <th class="text-center text-white font-bold px-6 py-4">
                  Ações
                </th>
              </tr>
            </thead>
            <tbody>
              <tr th:if="${#lists.isEmpty(empresas)}">
                <td colspan="6" class="text-center text-[#93adc8] px-6 py-8">
                  Nenhuma empresa cadastrada
                </td>
              </tr>
              <tr
                th:each="empresa : ${empresas}"
                class="border-b border-[#3b4f5f] hover:bg-[#223649] transition-colors"
              >
                <td
                  class="text-[#93adc8] px-6 py-4"
                  th:text="${empresa.id}"
                ></td>
                <td class="px-6 py-4">
                  <img
                    th:if="${empresa.logo != null}"
                    th:src="@{/empresas/{id}/logo(id=${empresa.id})}"
                    alt="Logo"
                    class="w-12 h-12 object-contain rounded-lg bg-[#0f1b24] p-1"
                  />
                  <span
                    th:unless="${empresa.logo != null}"
                    class="text-[#93adc8] text-sm"
                    >Sem logo</span
                  >
                </td>
                <td class="text-white px-6 py-4" th:text="${empresa.nome}"></td>
                <td
                  class="text-[#93adc8] px-6 py-4"
                  th:text="${empresa.cnpj}"
                ></td>
                <td
                  class="text-[#93adc8] px-6 py-4"
                  th:text="${#temporals.format(empresa.dataCriacao, 'dd/MM/yyyy HH:mm')}"
                ></td>
                <td class="px-6 py-4">
                  <div class="flex justify-center gap-2">
                    <a
                      th:href="@{/empresas/{id}(id=${empresa.id})}"
                      class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded transition-colors w-24 text-center"
                    >
                      Ver
                    </a>
                    <a
                      th:href="@{/empresas/{id}/editar(id=${empresa.id})}"
                      class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-6 rounded transition-colors w-24 text-center"
                    >
                      Editar
                    </a>
                    <a
                      th:href="@{/empresas/{id}/excluir(id=${empresa.id})}"
                      onclick="return confirm('Tem certeza que deseja excluir esta empresa?')"
                      class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded transition-colors w-24 text-center"
                    >
                      Excluir
                    </a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
