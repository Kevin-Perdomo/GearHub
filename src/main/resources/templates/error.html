<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" th:replace="layouts/base :: base(~{::title}, ~{::main})">
  <head>

            </p>

          <div class="flex flex-col sm:flex-row gap-4 justify-center items-center mt-8">
            <a th:href="@{/}" class="flex items-center justify-center rounded-lg bg-[#1565c0] text-white gap-2 px-6 py-3 font-bold hover:bg-[#0d47a1] transition-colors">
              <span>Voltar para Home</span>
            </a>
            
            <a th:href="@{/veiculos}" class="flex items-center justify-center rounded-lg border-2 border-[#3b4f5f] text-white gap-2 px-6 py-3 font-bold hover:border-[#1565c0] hover:bg-[#223649] transition-all">
