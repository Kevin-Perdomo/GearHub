<!DOCTYPE html>
<html
  lang="pt-br"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="layouts/base :: base(~{::title}, ~{::main})"
>
  <head>
    <title
      th:text="${documento.id == null ? 'Novo Documento' : 'Editar Documento'} + ' - GearHub'"
    ></title>
  </head>
  <body>
    <main>
      <div class="px-10 md:px-20 lg:px-40 py-10">
        <div class="mb-8">
          <h1
            class="text-white text-4xl font-black mb-2"
            th:text="${documento.id == null ? 'Novo Documento' : 'Editar Documento'}"
          ></h1>
          <p class="text-[#93adc8]">Preencha os dados do documento</p>
        </div>

        <div
          class="bg-[#1a2733] rounded-lg border-2 border-[#3b4f5f] p-8 max-w-2xl"
        >
          <form
            th:action="@{/documentos}"
            th:object="${documento}"
            method="post"
            enctype="multipart/form-data"
          >
            <input type="hidden" th:field="*{id}" />

            <div class="mb-6">
              <label for="veiculo" class="block text-white font-bold mb-2"
                >Veículo *</label
              >
              <select
                id="veiculo"
                th:field="*{veiculo.id}"
                class="w-full px-4 py-3 rounded-lg bg-[#0f1b24] border-2 border-[#3b4f5f] text-white focus:border-[#1565c0] focus:outline-none"
                required
              >
                <option value="">Selecione um veículo</option>
                <option
                  th:each="v : ${veiculos}"
                  th:value="${v.id}"
                  th:text="${v.marca + ' ' + v.modelo + ' - ' + v.placa}"
                ></option>
              </select>
            </div>

            <div class="mb-6">
              <label for="tipoDocumento" class="block text-white font-bold mb-2"
                >Tipo de Documento *</label
              >
              <input
                type="text"
                id="tipoDocumento"
                th:field="*{tipoDocumento}"
                class="w-full px-4 py-3 rounded-lg bg-[#0f1b24] border-2 border-[#3b4f5f] text-white focus:border-[#1565c0] focus:outline-none"
                placeholder="Ex: IPVA, CRLV, Seguro Obrigatório"
                required
              />
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
              <div>
                <label
                  for="anoReferencia"
                  class="block text-white font-bold mb-2"
                  >Ano de Referência</label
                >
                <input
                  type="number"
                  id="anoReferencia"
                  th:field="*{anoReferencia}"
                  min="2000"
                  max="2100"
                  class="w-full px-4 py-3 rounded-lg bg-[#0f1b24] border-2 border-[#3b4f5f] text-white focus:border-[#1565c0] focus:outline-none"
                />
              </div>
              <div>
                <label for="status" class="block text-white font-bold mb-2"
                  >Status</label
                >
                <select
                  id="status"
                  th:field="*{status}"
                  class="w-full px-4 py-3 rounded-lg bg-[#0f1b24] border-2 border-[#3b4f5f] text-white focus:border-[#1565c0] focus:outline-none"
                >
                  <option value="">Selecione</option>
                  <option value="Pago">Pago</option>
                  <option value="Pendente">Pendente</option>
                  <option value="Vencido">Vencido</option>
                </select>
              </div>
            </div>

            <div class="mb-6">
              <label for="dataPagamento" class="block text-white font-bold mb-2"
                >Data de Pagamento</label
              >
              <input
                type="date"
                id="dataPagamento"
                th:field="*{dataPagamento}"
                class="w-full px-4 py-3 rounded-lg bg-[#0f1b24] border-2 border-[#3b4f5f] text-white focus:border-[#1565c0] focus:outline-none"
              />
            </div>

            <div class="mb-6">
              <label for="descricao" class="block text-white font-bold mb-2"
                >Descrição</label
              >
              <textarea
                id="descricao"
                th:field="*{descricao}"
                rows="3"
                class="w-full px-4 py-3 rounded-lg bg-[#0f1b24] border-2 border-[#3b4f5f] text-white focus:border-[#1565c0] focus:outline-none"
                placeholder="Observações sobre o documento"
              ></textarea>
            </div>

            <div class="mb-6">
              <label for="arquivoPdf" class="block text-white font-bold mb-2"
                >Arquivo PDF do Documento</label
              >
              <input
                type="file"
                id="arquivoPdf"
                name="arquivoPdfFile"
                accept="application/pdf"
                class="w-full px-4 py-3 rounded-lg bg-[#0f1b24] border-2 border-[#3b4f5f] text-[#93adc8] focus:border-[#1565c0] focus:outline-none file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:bg-[#1565c0] file:text-white file:cursor-pointer hover:file:bg-[#0d47a1]"
              />
              <p class="text-[#93adc8] text-sm mt-1">
                Formato: PDF (máx. 10MB)
              </p>
            </div>

            <div class="flex gap-4 mt-8">
              <button
                type="submit"
                class="bg-[#1565c0] hover:bg-[#0d47a1] text-white font-bold py-3 px-6 rounded-lg transition-colors flex-1"
              >
                Salvar
              </button>
              <a
                th:href="@{/documentos}"
                class="bg-[#3b4f5f] hover:bg-[#4a5f73] text-white font-bold py-3 px-6 rounded-lg transition-colors text-center flex-1"
                >Cancelar</a
              >
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
